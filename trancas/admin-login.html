<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vidal_Trancista Admin</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Vidal_Trancista</h1>
                <p>Painel Administrativo</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Usuário
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Senha
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Lembrar de mim
                    </label>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>
                
                <div class="login-footer">
                    <a href="#" onclick="showForgotPassword()">Esqueceu a senha?</a>
                </div>
            </form>
            
            <div id="forgotPasswordForm" class="forgot-password-form" style="display: none;">
                <h3>Recuperar Senha</h3>
                <div class="form-group">
                    <label for="emailRecovery">E-mail</label>
                    <input type="email" id="emailRecovery" name="emailRecovery" required>
                </div>
                <button type="button" class="btn-login" onclick="sendRecoveryEmail()">
                    Enviar Link de Recuperação
                </button>
                <button type="button" class="btn-secondary" onclick="showLoginForm()">
                    Voltar ao Login
                </button>
            </div>
        </div>
        
        <div class="login-info">
            <h2>Acesso Restrito</h2>
            <p>Esta área é destinada exclusivamente aos funcionários da Vidal_Trancista.</p>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-calendar-check"></i>
                    <span>Gerenciar Agendamentos</span>
                </div>
                <div class="feature">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Monitorar Cursos</span>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <span>Relatórios e Estatísticas</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="admin-login.js"></script>
</body>
</html>
